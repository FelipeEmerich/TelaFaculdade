<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Disciplinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2E8B57; /* Verde escuro */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            justify-content: space-between;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .profile h2 {
            font-size: 18px;
            margin: 0;
        }
        .menu-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-buttons button {
            background-color: #2E8B57; /* Verde escuro */
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            width: 80%;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        .menu-buttons button:hover {
            background-color: #3CB371; /* Verde mais claro */
        }
        .menu-buttons .selected {
            background-color: #3CB371; /* Verde mais claro */
        }
        .logout {
            width: 80%;
            margin-bottom: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[readonly] {
            background-color: #e9e9e9;
        }
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .bottom-buttons button {
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bottom-buttons button:hover {
            background-color: #3CB371;
        }
        .bottom-buttons .cancel {
            background-color: #d9534f; /* Vermelho */
        }
        .bottom-buttons .cancel:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Foto do Aluno">
                <h2>Nome do Aluno</h2>
            </div>
            <div class="menu-buttons">
                <button onclick="window.location.href='../curso/index.html'">Cursos</button>
                <button onclick="window.location.href='../turma/index.html'">Turmas</button>
                <button class="selected" onclick="window.location.href='index.html'">Disciplinas</button>
                <button onclick="window.location.href='../professor/index.html'">Professores</button>
                <button onclick="window.location.href='../sala/index.html'">Salas</button>
                <button onclick="window.location.href='../horario/index.html'">Horários</button>
            </div>
        </div>
        <button class="logout" onclick="window.location.href='../../index.html'">Sair</button>
    </div>

    <div class="content">
        <h1>Disciplinas</h1>
        <div class="menu-buttons">
            <button onclick="window.location.href='criar.html'">Cadastrar Nova Disciplina</button>
            <button onclick="window.location.href='editar.html'">Editar Disciplina</button>
            <button onclick="window.location.href='excluir.html'">Excluir Disciplina</button>
        </div>
        <div>
            <h2>Lista de Disciplinas</h2>
            <ul id="subject-list">
                <!-- Lista de disciplinas será populada aqui -->
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subjects = JSON.parse(localStorage.getItem('subjects')) || [];
            const subjectList = document.getElementById('subject-list');

            function populateSubjectList() {
                subjectList.innerHTML = '';
                subjects.forEach(subject => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${subject.id} - ${subject.name} (Turma: ${subject.className}, Sala: ${subject.roomName})`;
                    subjectList.appendChild(listItem);
                });
            }

            populateSubjectList();
        });
    </script>
</body>
</html>
