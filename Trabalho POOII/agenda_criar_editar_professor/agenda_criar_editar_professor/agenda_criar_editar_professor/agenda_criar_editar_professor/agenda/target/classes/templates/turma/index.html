<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Turmas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2E8B57;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            justify-content: space-between;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .profile h2 {
            font-size: 18px;
            margin: 0;
        }
        .menu-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-buttons button {
            background-color: #2E8B57;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            width: 80%;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        .menu-buttons button:hover {
            background-color: #3CB371;
        }
        .menu-buttons .selected {
            background-color: #3CB371;
        }
        .logout {
            width: 80%;
            margin-bottom: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .menu-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .menu-buttons button {
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-buttons button:hover {
            background-color: #3CB371;
        }
        .subject-list {
            list-style-type: none;
            padding: 0;
        }
        .subject-list li {
            background-color: #f0f0f0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Foto do Aluno">
                <h2>Nome do Aluno</h2>
            </div>
            <div class="menu-buttons">
                <button onclick="window.location.href='../curso/index.html'">Cursos</button>
                <button class="selected" onclick="window.location.href='index.html'">Turmas</button>
                <button onclick="window.location.href='../disciplina/index.html'">Disciplinas</button>
                <button onclick="window.location.href='../professor/index.html'">Professores</button>
                <button onclick="window.location.href='../sala/index.html'">Salas</button>
                <button onclick="window.location.href='../horario/index.html'">Horários</button>
            </div>
        </div>
        <button class="logout" onclick="window.location.href='../../index.html'">Sair</button>
    </div>
    <div class="content">
        <h1>Turmas</h1>
        <div class="menu-buttons">
            <button onclick="window.location.href='criar.html'">Cadastrar Nova Turma</button>
            <button onclick="window.location.href='editar.html'">Editar Turma</button>
            <button onclick="window.location.href='excluir.html'">Excluir Turma</button>
        </div>
        <ul class="subject-list" id="class-list">
            <!-- Lista de turmas será populada aqui -->
        </ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const classes = JSON.parse(localStorage.getItem('classes')) || [];
            const classList = document.getElementById('class-list');

            function populateClassList() {
                classList.innerHTML = '';
                classes.forEach(cls => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `ID: ${cls.id}, Nome: ${cls.name}, Curso: ${cls.courseName}`;
                    classList.appendChild(listItem);
                });
            }

            populateClassList();
        });
    </script>
</body>
</html>
