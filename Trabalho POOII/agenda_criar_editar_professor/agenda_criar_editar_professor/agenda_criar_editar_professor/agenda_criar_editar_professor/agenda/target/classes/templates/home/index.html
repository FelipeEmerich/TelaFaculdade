<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 250px;
            background-color: #2E8B57;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            justify-content: space-between;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .profile h2 {
            font-size: 18px;
            margin: 0;
        }
        .menu-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-buttons button {
            background-color: #2E8B57;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            width: 80%;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        .menu-buttons button:hover {
            background-color: #3CB371;
        }
        .logout {
            width: 80%;
            margin-bottom: 20px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-message {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .action-buttons button {
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-buttons button:hover {
            background-color: #3CB371;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div>
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Foto do Aluno">
            <h2>Nome do Aluno</h2>
        </div>
        <div class="menu-buttons">
            <button onclick="window.location.href='../curso/index.html'">Cursos</button>
            <button onclick="window.location.href='../turma/index.html'">Turmas</button>
            <button onclick="window.location.href='../disciplina/index.html'">Disciplinas</button>
            <button onclick="window.location.href='../professor/index.html'">Professores</button>
            <button onclick="window.location.href='../sala/index.html'">Salas</button>
            <button onclick="window.location.href='../horario/index.html'">Horários</button>
        </div>
    </div>
    <button class="logout" onclick="window.location.href='../../index.html'">Sair</button>
</div>
<div class="content">
    <div class="welcome-message">
        <h1>Bem-vindo, Nome do Aluno!</h1>
        <p>Esta é a tela principal do sistema.</p>
        <p>Escolha uma das opções no menu lateral para começar.</p>
    </div>
    <div class="action-buttons">
        <button onclick="window.location.href='../curso/index.html'">Explorar Cursos</button>
        <button onclick="window.location.href='../turma/index.html'">Ver Turmas</button>
    </div>
</div>
</body>
</html>
